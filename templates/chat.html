<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Questions - ClarityVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .brand-name {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-btns {
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 20px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 24px;
        }

        .page-header {
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #c4b5fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .suggestions-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 24px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .suggestions-label {
            width: 100%;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 4px;
        }

        .suggestion-chip {
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 13px;
            color: #a5b4fc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .suggestion-chip:hover {
            background: rgba(102, 126, 234, 0.25);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 300px;
            max-height: calc(100vh - 400px);
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.7;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            border-bottom-left-radius: 4px;
        }

        .message.assistant .msg-label {
            font-size: 11px;
            color: #10b981;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
        }

        .typing-indicator.visible {
            display: flex;
            gap: 6px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-8px);
            }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            padding: 40px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
            align-items: end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 14px 16px;
            color: #fff;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 52px;
            max-height: 120px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        .language-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 8px 12px;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
        }

        .language-select option {
            background: #1a1a2e;
        }

        .clear-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            color: #ef4444;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo-section">
            <div class="logo"><svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm-1 1.5L18.5 9H13V3.5zM6 20V4h5v7h7v9H6z" />
                </svg></div>
            <span class="brand-name">ClarityVault</span>
        </div>
        <div class="nav-btns">
            <a href="/viewer-auth/{{ doc_id }}" class="nav-btn">üìÑ View Document</a>
            <a href="/comparison/{{ doc_id }}" class="nav-btn">üìä Compare</a>
            <a href="/dashboard" class="nav-btn">üìÅ Dashboard</a>
        </div>
    </header>

    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">üí¨ Ask Questions</h1>
            <p class="page-subtitle">Chat with AI about your document. I remember our conversation!</p>
        </div>

        <div class="suggestions-bar" id="suggestionsBar">
            <span class="suggestions-label">üí° Try asking:</span>
        </div>

        <div class="chat-container">
            <div class="actions-bar">
                <select class="language-select" id="languageSelect">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                </select>
                <button class="clear-btn" onclick="clearChat()">üóëÔ∏è Clear Chat</button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">üí¨</div>
                    <div class="empty-title">Start a conversation</div>
                    <div>Ask any question about your document</div>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <textarea class="chat-input" id="chatInput" placeholder="Ask a question about your document..."
                        rows="1"></textarea>
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const docId = '{{ doc_id }}';
        let isLoading = false;

        document.addEventListener('DOMContentLoaded', () => {
            loadSuggestions();
            loadHistory();
        });

        // Auto-resize textarea
        const chatInput = document.getElementById('chatInput');
        chatInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter to send (Shift+Enter for new line)
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function loadSuggestions() {
            try {
                const response = await fetch(`/api/chat/${docId}/suggestions`);
                const data = await response.json();
                if (data.success && data.suggestions) {
                    const bar = document.getElementById('suggestionsBar');
                    bar.innerHTML = '<span class="suggestions-label">üí° Try asking:</span>' +
                        data.suggestions.map(s => `<span class="suggestion-chip" onclick="askSuggestion('${escapeHtml(s)}')">${escapeHtml(s)}</span>`).join('');
                }
            } catch (e) { console.error(e); }
        }

        async function loadHistory() {
            try {
                const response = await fetch(`/api/chat/${docId}/history`);
                const data = await response.json();
                if (data.success && data.history && data.history.length > 0) {
                    document.getElementById('emptyState').style.display = 'none';
                    data.history.forEach(msg => addMessageToUI(msg.role, msg.content));
                    scrollToBottom();
                }
            } catch (e) { console.error(e); }
        }

        function askSuggestion(question) {
            document.getElementById('chatInput').value = question;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const question = input.value.trim();
            if (!question || isLoading) return;

            isLoading = true;
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('sendBtn').disabled = true;

            // Add user message
            addMessageToUI('user', question);
            input.value = '';
            input.style.height = 'auto';

            // Show typing indicator
            document.getElementById('typingIndicator').classList.add('visible');
            scrollToBottom();

            try {
                const language = document.getElementById('languageSelect').value;
                const response = await fetch(`/api/chat/${docId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, language })
                });
                const data = await response.json();

                document.getElementById('typingIndicator').classList.remove('visible');

                if (data.success) {
                    addMessageToUI('assistant', data.answer);
                } else {
                    addMessageToUI('assistant', data.answer || 'Sorry, something went wrong.');
                }
            } catch (e) {
                document.getElementById('typingIndicator').classList.remove('visible');
                addMessageToUI('assistant', 'Network error. Please try again.');
            } finally {
                isLoading = false;
                document.getElementById('sendBtn').disabled = false;
                scrollToBottom();
            }
        }

        function addMessageToUI(role, content) {
            const messages = document.getElementById('chatMessages');
            const typing = document.getElementById('typingIndicator');

            const div = document.createElement('div');
            div.className = `message ${role}`;

            if (role === 'assistant') {
                div.innerHTML = `<span class="msg-label">ü§ñ ClarityVault AI</span><div class="message-content">${escapeHtml(content)}</div>`;
            } else {
                div.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            }

            messages.insertBefore(div, typing);
        }

        async function clearChat() {
            if (!confirm('Clear all chat history?')) return;
            try {
                await fetch(`/api/chat/${docId}/clear`, { method: 'POST' });
                const messages = document.getElementById('chatMessages');
                messages.querySelectorAll('.message').forEach(m => m.remove());
                document.getElementById('emptyState').style.display = 'flex';
            } catch (e) { alert('Error clearing chat'); }
        }

        function scrollToBottom() {
            const messages = document.getElementById('chatMessages');
            messages.scrollTop = messages.scrollHeight;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
