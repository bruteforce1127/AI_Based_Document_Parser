<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer - ClarityVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .brand-name {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .doc-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .doc-type-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .doc-name {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .nav-btns {
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 16px;
            color: #fff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .main-container {
            display: flex;
            height: calc(100vh - 73px);
        }

        .viewer-panel {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .translation-panel {
            width: 400px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
            gap: 16px;
        }

        .tab-content.active {
            display: flex;
        }

        .page-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-number {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
        }

        .copy-btn {
            background: rgba(102, 126, 234, 0.2);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            color: #667eea;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .page-content {
            padding: 20px;
            font-size: 14px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .text-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 14px;
            color: #fff;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 100px;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .language-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 12px 14px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .language-select option {
            background: #1a1a2e;
            color: #fff;
        }

        .translate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 14px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .translate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .translate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-box {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 12px;
            padding: 16px;
            flex: 1;
            overflow-y: auto;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .result-title {
            font-size: 13px;
            font-weight: 600;
            color: #10b981;
        }

        .result-content {
            font-size: 14px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.85);
            white-space: pre-wrap;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }

            .translation-panel {
                width: 100%;
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo-section">
            <div class="logo"><svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm-1 1.5L18.5 9H13V3.5zM6 20V4h5v7h7v9H6z" />
                </svg></div>
            <span class="brand-name">ClarityVault</span>
        </div>
        <div class="doc-info">
            <span class="doc-type-badge" id="docTypeBadge">Loading...</span>
            <span class="doc-name" id="docName"></span>
        </div>
        <div class="nav-btns">
            <a href="/benefits/{{ doc_id }}" class="nav-btn"
                style="background: linear-gradient(135deg, #10b981 0%, #047857 100%); border: none;">‚úÖ Benefits</a>
            <a href="/risk/{{ doc_id }}" class="nav-btn"
                style="background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); border: none;">üìõ Risks</a>
            <a href="/chat/{{ doc_id }}" class="nav-btn"
                style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); border: none;">üí¨ Chat</a>
            <a href="/comparison/{{ doc_id }}" class="nav-btn"
                style="background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); border: none;">üìä Compare</a>
            <a href="/analysis-auth/{{ doc_id }}" class="nav-btn"
                style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); border: none;">üìö Terms</a>
            <a href="/dashboard" class="nav-btn">üìÅ Dashboard</a>
        </div>
    </header>

    <div class="main-container">
        <div class="viewer-panel" id="viewerPanel">
            <div class="loading-container" id="loadingState">
                <div class="loading-spinner"></div>
                <p style="color: rgba(255,255,255,0.6);">Loading document...</p>
            </div>
        </div>

        <div class="translation-panel">
            <div class="tabs">
                <div class="tab active" data-tab="translate">Translate Text</div>
                <div class="tab" data-tab="full">Translate Full PDF</div>
            </div>

            <div class="tab-content active" id="translateTab">
                <div class="input-group">
                    <label class="input-label">Text to Translate</label>
                    <textarea class="text-input" id="sourceText" placeholder="Paste or type text here..."></textarea>
                </div>
                <div class="input-group">
                    <label class="input-label">Target Language</label>
                    <select class="language-select" id="targetLanguage">
                        <option value="Hindi">Hindi</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Bengali">Bengali</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Telugu">Telugu</option>
                    </select>
                </div>
                <button class="translate-btn" id="translateBtn">üåê Translate</button>
                <div class="result-box" id="resultBox" style="display: none;">
                    <div class="result-header">
                        <span class="result-title">Translation</span>
                        <button class="copy-btn" onclick="copyResult()">Copy</button>
                    </div>
                    <div class="result-content" id="resultContent"></div>
                </div>
            </div>

            <div class="tab-content" id="fullTab">
                <div class="input-group">
                    <label class="input-label">Target Language</label>
                    <select class="language-select" id="fullTargetLanguage">
                        <option value="Hindi">Hindi</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Chinese">Chinese</option>
                    </select>
                </div>
                <button class="translate-btn" id="fullTranslateBtn">üåê Translate Full Document</button>
                <div id="fullTranslateResult" style="flex: 1; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script>
        const docId = '{{ doc_id }}';
        document.addEventListener('DOMContentLoaded', loadDocument);

        async function loadDocument() {
            try {
                const response = await fetch(`/document-auth/${docId}`);
                const data = await response.json();
                if (!data.error) {
                    document.getElementById('docTypeBadge').textContent = data.document_type;
                    document.getElementById('docName').textContent = data.filename;
                    renderPages(data.pages);
                }
            } catch (e) { console.error(e); }
        }

        function renderPages(pages) {
            const viewer = document.getElementById('viewerPanel');
            viewer.innerHTML = pages.map(p => `
                <div class="page-card">
                    <div class="page-header">
                        <span class="page-number">Page ${p.page_number}</span>
                        <button class="copy-btn" onclick="copyPage(${p.page_number - 1})">Copy</button>
                    </div>
                    <div class="page-content" id="page-${p.page_number}">${escapeHtml(p.content) || '(Empty page)'}</div>
                </div>
            `).join('');
            window.pagesData = pages;
        }

        // Tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Tab').classList.add('active');
            });
        });

        // Translate text
        document.getElementById('translateBtn').addEventListener('click', async () => {
            const text = document.getElementById('sourceText').value;
            const lang = document.getElementById('targetLanguage').value;
            if (!text.trim()) return;

            const btn = document.getElementById('translateBtn');
            btn.disabled = true; btn.textContent = 'Translating...';

            try {
                const response = await fetch('/translate-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, target_language: lang })
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('resultContent').textContent = data.translated;
                    document.getElementById('resultBox').style.display = 'block';
                }
            } catch (e) { alert('Translation failed'); }
            finally { btn.disabled = false; btn.textContent = 'üåê Translate'; }
        });

        // Full translate
        document.getElementById('fullTranslateBtn').addEventListener('click', async () => {
            const lang = document.getElementById('fullTargetLanguage').value;
            const btn = document.getElementById('fullTranslateBtn');
            btn.disabled = true; btn.textContent = 'Translating...';

            try {
                const response = await fetch(`/translate-document-auth/${docId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target_language: lang })
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('fullTranslateResult').innerHTML = data.translated_pages.map(p => `
                        <div style="background: rgba(16,185,129,0.1); border-radius: 12px; padding: 16px; margin-bottom: 12px;">
                            <div style="font-size: 13px; color: #10b981; margin-bottom: 8px;">Page ${p.page_number}</div>
                            <div style="font-size: 14px; line-height: 1.7; white-space: pre-wrap;">${escapeHtml(p.translated)}</div>
                        </div>
                    `).join('');
                }
            } catch (e) { alert('Translation failed'); }
            finally { btn.disabled = false; btn.textContent = 'üåê Translate Full Document'; }
        });

        function copyPage(index) {
            if (window.pagesData && window.pagesData[index]) {
                navigator.clipboard.writeText(window.pagesData[index].content);
            }
        }
        function copyResult() {
            navigator.clipboard.writeText(document.getElementById('resultContent').textContent);
        }
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
